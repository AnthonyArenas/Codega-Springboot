<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>Edit Categories</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/categoriess}">Categories</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Edit</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Edit Categories
	  </div>
	  <div class="card-body" style="text-align: left;">
	  	
	  	<form th:action="@{'/categoriess/' + ${categories.id} + '/update'}" th:object="${categories}" method="post" class="row g-3 needs-validation" novalidate>
		  <div class="col-md-3">
		    <label for="lastName" class="form-label">Name</label>
		    <input type="text" class="form-control" th:field="*{name}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
				  
		  <div class="col-md-3">
		    <label for="urlToImage" class="form-label">Url To Image</label>
		    <input type="text" class="form-control" th:field="*{urlToImage}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-2">
			<label for="trendRanking" class="form-label">Trend Ranking</label> <input
			type="number" class="form-control" th:field="*{trendRanking}" required>
			<div class="valid-feedback">Looks good!</div>
		</div>
  
		  <div class="col-12" style="text-align: center;">
		    <button class="btn btn-warning" type="submit"><i class="fas fa-save"></i> Update</button>
		  </div>
		</form>
	  
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>

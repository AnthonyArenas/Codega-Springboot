<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>Clothing</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Products
	  </div>
	  <div class="card-body">
	  
	  <div class="row">
		  <div class="col-sm-3 margin-b-10">
		    <div class="card">
		      <div class="card-body">
		      	<img th:src = "${clothing.urlToImage}" class="card-img-top img-responsive" alt="...">
		        
		        <p class="card-text"> 
		        	
		        	Marca: <span th:text="${clothing.model}"></span> <br>
		        	Descripcion: <span th:text="${clothing.description}"></span> <br> 
		        	Precio: <span th:text="${clothing.price}"></span> <br>
		        </p>
		        <a class="btn btn-success" th:href="@{'/orders/' + ${clothing.id} + '/new'}" role="button"><i class="fas fa-shopping-cart"></i> Comprar</a>
		       	<a class="btn btn-danger" th:href="@{/inventory}" role="button"><i class="fas fa-minus-circle"></i> Regresar</a>
		      </div>
		    </div>
		  </div>
	    
	  </div>
	 
    
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>

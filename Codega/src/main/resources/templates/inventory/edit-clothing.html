<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>Edit Clothing</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Edit Clothing
	  </div>
	  <div class="card-body" style="text-align: left;">
	  	
	  	<form th:action="@{'/inventory/' + ${clothing.id} + '/update'}" th:object="${clothing}" method="post" class="row g-3 needs-validation" novalidate>
		  <div class="col-md-3">
		    <label for="model" class="form-label">Model</label>
		    <input type="text" class="form-control" th:field="*{model}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>

		  
		  <div class="col-md-2">
		    <label for="price" class="form-label">Price</label>
		    <input type="number" class="form-control" th:field="*{price}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-3">
		    <label for="urlToImage" class="form-label">Url To Image</label>
		    <input type="text" class="form-control" th:field="*{urlToImage}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-3">
		    <label for="description" class="form-label">Description</label>
		    <input type="text" class="form-control" th:field="*{description}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-4">
		    <label for="list" class="form-label">ListCategory</label>
		    <select class="form-select" th:field="*{list_clothing}" required>
		      <option selected disabled value="">Choose...</option>
		      <option th:each="list : ${listClothing}" th:value="${list.id}" th:text="${list.name}">...</option>
		    </select>
		    <div class="invalid-feedback">
		      Please select a valid state.
		    </div>
		  </div>
		  
		  <div class="col-12" style="text-align: center;">
		    <button class="btn btn-warning" type="submit"><i class="fas fa-save"></i> Actualizar</button>
		  </div>
		</form>
	  
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>

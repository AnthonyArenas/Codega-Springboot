<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>New Product</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
	    <li class="breadcrumb-item active" aria-current="page">New</li>
	  </ol>
	</nav>
  
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Products
	  </div>
	  <div class="card-body" style="text-align: left">
	  
		<form th:action="@{/products/savenew}" th:object="${product}" method="post" class="row g-3 needs-validation" novalidate>
		
		<div class="col-md-3">
		    <label for="name" class="form-label">name</label>
		    <input type="text" class="form-control" th:field="*{name}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
			
		  <div class="col-md-3">
		    <label for="description" class="form-label">description</label>
		    <input type="text" class="form-control" th:field="*{description}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-3">
		    <label for="brand" class="form-label">brand</label>
		    <input type="text" class="form-control" th:field="*{brand}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-2">
		    <label for="price" class="form-label">Price</label>
		    <input type="number" class="form-control" th:field="*{price}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
		  <div class="col-md-3">
		    <label for="size" class="form-label">size</label>
		    <input type="text" class="form-control" th:field="*{size}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  
	
		
		
		  <div class="col-12" style="text-align: Center">
		    <button class="btn btn-success" type="submit">Save</button>
		    <a class="btn btn-danger" th:href="@{/products}" role="button">Cancelar</a>
		  </div>
		</form>
	  
	  </div>
	  
	  <div class="card-footer text-muted">
	  
	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>

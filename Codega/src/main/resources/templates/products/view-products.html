<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>Products</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/orders}">Orders</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Home</li>
	  </ol>
	</nav>
  
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Products
	  </div>
	  <div class="card-body">
	  
	  <div class="row">
		  <div class="col-sm-3 margin-b-10">
		    <div class="card">
		      <div class="card-body">
		      	<img th:src = "${product.image}?${product.image}:'Error'" class="card-img-top img-responsive" alt="...">
		        
		        <p class="card-text"> 
		        	Categoria: <span th:text="${product.categorie}?${product.categorie.description}:'Sin Categoria'"></span>
		        	Marca: <span th:text="${product.brand}"></span> 
		        	Descripcion: <span th:text="${product.description}"></span> 
		        	Name: <span th:text="${product.name}"></span> 
		        	Price: <span th:text="${product.price}"></span> 
		        	Size: <span th:text="${product.size}"></span> 
		        	 
		        </p>
		        <a class="btn btn-success" th:href="@{'/orders/' + ${product.id} + '/new'}" role="button"><i class="fas fa-shopping-cart"></i> Comprar</a>
		       	<a class="btn btn-danger" th:href="@{/products}" role="button"><i class="fas fa-minus-circle"></i> Regresar</a>
		      </div>
		    </div>
		  </div>
	    
	  </div>
	 
    
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
